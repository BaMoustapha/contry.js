<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/00ec292487.js" crossorigin="anonymous"></script>
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="light">
    <header>
        <div class="container">
         <div class="row d-flex justify-content-between align-items-center my-4">
           <div class="col">
             <h2 class="fw-bold">Where in the world?</h2>
           </div>
           <div class="col-auto">
             <button type="button" id="myButton" class="btn btn-secondary">
               <span><i class="bi bi-moon"></i></span>
               Dark Mode
             </button>
           </div>
         </div>
        </div>
       
      </header>
    <main>
      <div class="container my-5 pt-5 mt-5">
        <button class="col-3 col-lg-1 p-2 border-0 elements style" id="back">
          <i class="fa-solid fa-arrow-left me-2"></i> Back
        </button>
        <div class="row mx-1 my-5" id="countryDetails">
          <div
            class="d-flex flex-column flex-lg-row justify-content-between align-items-center"
          >
            <div class="col-12 col-lg-5 mb-5 rounded-3">
              <img src="" id="img" class="country-flag rounded-3" alt="flags" />
            </div>
            <div
              class="d-flex justify-content-around flex-column col-12 col-lg-6"
            >
              <div
                class="d-flex justify-content-between col-12 flex-column flex-lg-row align-items-0 align-items-lg-center col-lg-12"
              >
                <div class="">
                  <h5 class="title fw-bold mb-3"></h5>
                  <p class="m-1 population">
                    <span class="style">Population</span> :
                  </p>
                  <p class="m-1 region"><span class="style">Region</span> :</p>
                  <p class="m-1 sub-region">
                    <span class="style">Sub Region</span> :
                  </p>
                  <p class="m-1 capital">
                    <span class="style">Capitale</span> :
                  </p>
                </div>
                <div class="mt-2">
                  <p class="m-1 top">
                    <span class="style">Top Level Domain</span> :
                  </p>
                  <p class="m-1 independent">
                    <span class="style">independent</span> :
                  </p>
                  <p class="m-1 independent">
                    <span class="style">Currencies</span> :
                  </p>
                </div>
              </div>
              <div
                class="d-flex flex-column col-lg-11 mt-2 "
              >
                <span class="p-2 text-start">Border Countries :</span>
                <div class="d-inline align-items-center borderers mb-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="detail.js"></script>
    <script src="app.js"></script>
  </body>
</html>
